<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const md = `
|index|content |
|--|--|
|#Article #22637 | Check left/right back turn signal bulb |
`
    document.getElementById('content').innerHTML =
      marked.parse(md);
  </script>
</body>
</html>
